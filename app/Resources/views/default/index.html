<script>
$('.bet').click(function(e) {
    swap(e, 1, $(this));
});

$('.betGolos').click(function(e) {
    swap(e, 2,$(this));
});
function swap(e, l, dis) {
    e.stopPropagation();
    var $this = $(this);
    var trid = dis.closest('tr').data('id');
	var currentRow = dis.closest("tr");
	var tds = currentRow.find("td").eq(l).children("button");
	dis.toggleClass("btn-secondary btn-primary");
	tds.not(dis).removeClass('btn-primary');  
	//console.log(trid);
	
	$.post( "/newBet", { gameId: trid, betTip: "1" })
		.fail(function( data ) {
			var currentAmount = parseInt(currentRow.find("td").eq(5).children("b")[0].innerHTML);
			var elem = currentRow.find("td").eq(5).children("b");
			elem.animate({opacity : 0}, 300, function(){ // Fade out
			elem[0].innerHTML = currentAmount + 1
				elem.animate({opacity : 1}, 200, function(){ // Fade in
					
				});
			});		
		});
}



var data = [
			{ label: "Barca",  data: 25},
			{ label: "Empate",  data: 25},
			{ label: "Real",  data: 55}
		];
		
for (var i=0;i<data.length;i++){
        //put the data value into the label
        data[i].label+='('+data[i].data+'%)'
}

var one = $('#placeholder2');
var two = $('#placeholder3')
draw(one);
draw(two);
function draw(elem){
	$.plot(elem, data, {
		series: {
			pie: {
				innerRadius: 0.5,
				//formatter: labelFormatter,
				show: true,
				
			}
		},
			legend: {
			position: "nw",
			 margin: [150,0],
			sorted: "descending"		
		}
	});
}
